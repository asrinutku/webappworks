<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<meta http-equiv="X-UA-Compatibe" content="ie=edge">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>ToDoListapp</title>
</head>
<body>
	<div class="container">
		<header class="text-center my-auto">
			<h1 class="mt-5" style="color: black; font-size: 48px;">Yapılacaklar</h1>
			<form class="search">
				<input class="form-control my-5" type="text" name="search" style="font-size: 18px; font-weight: bold;" placeholder="Arama Yap">
			</form>
		</header>

		<ul class="list-group  todos text-light">
			
		</ul>

		<form class="add-form text-center mt-4" >
			<label class="" style="color: black;font-size: 24px; font-weight: bold;">Yeni Yapılacak Ekle</label>
			<input type="text" class="form-control mt-2" name="add" placeholder="Yeni Ekleme" style="font-size: 18px; font-weight: bold;">
			
		</form>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>
</html>
